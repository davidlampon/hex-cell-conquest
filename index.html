<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Conquest - Hexagonal Territory Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Top control bar -->
        <div class="control-bar">
            <!-- Territory stats -->
            <div class="territory-stats">
                <div class="stat-badge" id="stat-orange">
                    <span class="stat-dot" style="background: #FF9B50;"></span>
                    <span class="stat-percent" id="orange-percent">33%</span>
                </div>
                <div class="stat-badge" id="stat-gray">
                    <span class="stat-dot" style="background: #E8E8E8;"></span>
                    <span class="stat-percent" id="gray-percent">33%</span>
                </div>
                <div class="stat-badge" id="stat-blue">
                    <span class="stat-dot" style="background: #4ECDC4;"></span>
                    <span class="stat-percent" id="blue-percent">33%</span>
                </div>
            </div>

            <!-- Game controls -->
            <div class="game-controls">
                <button id="pauseBtn" class="control-btn primary">Pause</button>
                <button id="resetBtn" class="control-btn">Reset</button>
                <div class="speed-group">
                    <button id="slowBtn" class="speed-btn">0.5x</button>
                    <button id="normalBtn" class="speed-btn active">1x</button>
                    <button id="fastBtn" class="speed-btn">2x</button>
                </div>
                <button id="infoBtn" class="control-btn info-btn">?</button>
            </div>
        </div>

        <!-- Canvas -->
        <canvas id="canvas"></canvas>

        <!-- Info modal (hidden by default) -->
        <div id="infoModal" class="info-modal hidden">
            <div class="modal-content">
                <h3>Cellular Conquest</h3>
                <p class="modal-subtitle">Three-way territorial battle</p>

                <div class="modal-section">
                    <h4>Controls</h4>
                    <ul>
                        <li><kbd>Space</kbd> - Pause/Resume</li>
                        <li><kbd>R</kbd> - Reset game</li>
                        <li><kbd>1</kbd> / <kbd>2</kbd> / <kbd>3</kbd> - Speed (0.5x / 1x / 2x)</li>
                    </ul>
                </div>

                <div class="modal-section">
                    <h4>Agent Modes</h4>
                    <ul>
                        <li><strong>+</strong> Hunt Mode - Seeking enemy territory</li>
                        <li><strong>âˆ’</strong> Repel Mode - Too close to others</li>
                    </ul>
                </div>

                <button id="closeModal" class="close-modal-btn">Got it!</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/game.js"></script>
</body>
</html>
